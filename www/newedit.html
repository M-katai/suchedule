<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src *; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <link rel="stylesheet" href="components/loader.css">
    <script src="components/loader.js"></script>
</head>
<body id="edit">
  <!-- ヘッダーツールバー --></!-->
    <ons-toolbar>
      <div class="left">
        <ons-back-button>Back</ons-back-button>
      </div>
      <div class="right">
        <ons-button class="button--quiet" style="margin-right: 8%;" id="saveBtn">Save</ons-button>
      </div>
    </ons-toolbar>
    
  <!-- 入力エリア --></!-->
     <div class="editerea">
        <input type="text" class="text-input--underbar" placeholder="Title" id="title" style="font-size: 20px; width: 100%;">
        
        <input type="text" class="text-input--underbar" placeholder="Artists" id="artisis" style="font-size: 18px; margin-top: 5%; width: 100%;">
        
        <input type="text" class="text-input--underbar" placeholder="LiveHouse" id="livehouse" style="font-size: 18px; margin-top: 2%; width: 100%;">
        <br /><br />
        <span>開始</span>
        <input type="date" class="text-input--underbar" value='getAttribute('el');' style="font-size: 18px;" id="chkday">
        <input type="time" class="text-input--underbar" value="00:00" style="font-size: 18px;" id="starttime">
        <br /><br />
        <span>終了</span>
        <input type="date" class="text-input--underbar" value='' style="font-size: 18px;" id="chkdays">
        <input type="time" class="text-input--underbar" value="00:00" style="font-size: 18px;" id="endtime">
        <br /><br />
        <span style="margin-right: 30%;">終日</span>
        <label class="switch">
          <input type="checkbox" class="switch__input" onclick="dayall(this.checked)">
          <div class="switch__toggle"></div>
        </label>
        <br /><br />
        <textarea class="textarea" rows="5" placeholder="memo" style="width: 95%;"></textarea>
        <br /><br />
        <ons-icon icon="ion-android-pin"></ons-icon>
        <input type="text" class="text-input--underbar" placeholder="URL" style="font-size: 18px;">
     </div>
      
</body>
</html>
